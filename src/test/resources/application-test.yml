spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:realrank;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.H2Dialect
  main:
    allow-bean-definition-overriding: true
server:
  port: 0
